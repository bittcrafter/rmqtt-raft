[package]
name = "rmqtt-raft"
version = "0.2.0"
authors = ["rmqtt <rmqttd@126.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/rmqtt-rs/rmqtt-raft"
description = "rmqtt-raft - A raft framework, for regular people"
keywords = ["raft", "distributed-systems"]

[dependencies]
futures = "0.3.16"
async-trait = "0.1.50"
bincode = "1.3"
log = { version = "0.4", features = ["std"] }
tikv-raft = { package = "raft", version = "0.6", features = ["protobuf-codec"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
slog = "2"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tonic = "0.6"
prost = "0.9"
protobuf = { version = "2.14.0", features = ["with-bytes", "with-serde"] }
dashmap = "4.0.2"
ahash = "0.7.6"
chrono = "0.4.19"
lazy_static = "1.4.0"

[build-dependencies]
tonic-build = "0.6"

